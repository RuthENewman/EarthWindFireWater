<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js" type="text/javascript"></script>
  <audio id="earth">
    <source src="./sounds/earth.wav"></source>
  </audio>
  <audio id="wind">
    <source src="./sounds/wind.wav"></source>
  </audio>
  <audio id="fire">
    <source src="./sounds/bonfire.wav"></source>
  </audio>
  <audio id="water">
    <source src="./sounds/water.wav"></source>
  </audio>
  <title>Earth, Wind, Fire, Water</title>
</head>
<body>
  <h1 class="heading">Play Earth, Wind, Fire, Water</h1>
  <div id="outer-circle">
    <div id="topLeft"></div>
    <div id="topRight"></div>
    <div id="bottomLeft"></div>
    <div id="bottomRight"></div>
    <div id="inner-circle">
      <div id="title">EARTH, WIND, FIRE, WATER!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on"/>
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict"/>
      </div>
      <div class="text1">
        <span id="power">POWER</span><span id="strict">STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  </div>

</body>
</html>
